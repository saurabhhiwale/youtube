<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
         .search-button{
            position:relative;
         }
         .search-button .tooltip{
            position:absolute;
            background-color:gray;
            color:white;
            font-size:12px;
            bottom:-20px;
            opacity:0;
            pointer-events:none;
          }

          .search-button:hover .tooltip{
            opacity:1;
          }
    </style>
</head>
<body>
    <button class="search-button">Search
    <div  class="tooltip">
        Search  
    </div>
</button>



<a href="youtube.com"><button>search</button></a>
</body>
</html>
